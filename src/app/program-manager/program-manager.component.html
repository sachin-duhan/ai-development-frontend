<div class="row">
    <div class="col-sm-12 col-md-3 p-2">
        <div class="d-flex align-items-center pl-3 mt-2" *ngFor="let item of filters">
            <input type="checkbox">
            <h6 class="pl-3 pt-2">{{item.title}}</h6>
        </div>
    </div>
    <div class="col-sm-12 col-md-9">
        <div class="row p-0 m-0">
            <h5 class="text-muted">Available Positions</h5>
            <div *ngFor="let item of jobs_list" class="col-sm-12 col-md-4 p-2">
                <div class="bg-white p-3 rounded-lg" id="hover_shadow">
                    <h6 class="text-secondary pointer">{{item.title}}</h6>
                    <p><small>{{item.description}}</small></p>
                    <img src="/assets/map.svg" /> <span class="pl-2">{{item.location}}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<br>

<h4 class="text-muted mb-3"> Intrested candidate</h4>
<div class="row">
    <div class="col-sm-12 col-md-4 p-3" *ngFor="let item of intrested_candidate">
        <div class="bg-white shadow-sm rounded-lg">
            <div class="gradient text-white p-4">
                <h5 class="m-0">{{item.name | titlecase}} </h5>
                <div class="p-2 rounded-circle float-right shadow bg-white" style="height:40px; width: 40px;"></div>
            </div>
            <div class="px-4 py-3">
                <p>{{item.bio}}</p>
                <strong class="pr-2">Skills : </strong>
                <span *ngFor="let skill of item.skills" class="badge text-muted border m-1">{{skill.title}}</span>
                <!-- <button class="btn btn-link btn-block" (change)="update_selected_list(item)">Select candidate </button> -->
            </div>
        </div>
    </div>
</div>
