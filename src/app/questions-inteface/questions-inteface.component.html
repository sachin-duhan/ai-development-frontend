<h3> Question & Answer</h3>
<br>
<div class="row">
    <div class="col-sm-12 col-md-7">
        <div class="d-flex justify-content-between mb-2">
            <strong>Enter username</strong>
            <button class="btn btn-simple float-right text-muted" (click)="show_upload_button_for_selecting_video = !show_upload_button_for_selecting_video">
        {{show_upload_button_for_selecting_video ? "Recrod video" : "Select recorded video"}}
      </button>
        </div>
        <input [(ngModel)]="username" type="text" class="mb-3 p-2 w-100 border-0" />
        <video-recorder *ngIf="!show_upload_button_for_selecting_video" [job_name]="job_id" [question]="shared_question" [username]="username"></video-recorder>
        <select-video-and-upload *ngIf="show_upload_button_for_selecting_video" [question]="shared_question" [username]="username"></select-video-and-upload>
    </div>
    <div class="col-sm-12 col-md-4 bg-grey mt-5 mt-md-0">
        <div class="w-100 p-2 pl-3 mb-3 bg-white pointer" *ngFor="let item of questions_list; let i = index;" (click)="update_question(item)" [class.shadow]="item.id == active_question.id">
            <strong>Question {{i+1}}</strong>
            <p class="lead text-muted" style="font-size: 15px;">{{item.question}}</p>
        </div>
    </div>
</div>
