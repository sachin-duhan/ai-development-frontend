<h3>Question & Answer</h3>
<br>
<div class="row">
    <div class="col-sm-12 col-md-7">
        <video-recorder [job_name]="job_id" [question]="active_question"></video-recorder>
    </div>
    <div class="col-sm-12 col-md-4 bg-grey mt-5 mt-md-0">
        <div class="w-100 p-2 pl-3 mb-3 bg-white pointer" *ngFor="let item of questions_list; let i = index;" (click)="active_question = item" [class.shadow]="item.id == active_question.id">
            <strong>Question {{i+1}}</strong>
            <p class="lead text-muted" style="font-size: 15px;">{{item.question}}</p>
        </div>
    </div>
</div>
